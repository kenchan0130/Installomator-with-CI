name: CI
on:
  push:
    branches:
      - master
    tags:
      - "!*"
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          concurrency=$(sysctl -n hw.ncpu)
          cat Labels.txt | xargs -L1 -P${concurrency} -I{} ./Installomator.sh {}
